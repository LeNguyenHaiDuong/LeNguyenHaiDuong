<svg width="1200" height="750" xmlns="http://www.w3.org/2000/svg">
  <!-- Hình nền -->
  <image href="svg/walpaper4.jpg" width="1200" height="750" />

  <!-- Hiệu ứng mưa (không có hỗ trợ ảnh GIF trực tiếp trong SVG, có thể chèn ảnh tĩnh) -->
  <image href="https://i.gifer.com/2ii5.gif" width="1200" height="750" opacity="0.5" />

  <!-- Phần phủ gradient mờ -->
  <rect x="150" y="150" width="900" height="100" fill="url(#blurGradient)" rx="50" ry="50" />

  <!-- Định nghĩa gradient cho hiệu ứng phủ mờ -->
  <defs>
    <radialGradient id="blurGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:rgba(0, 0, 0, 0.5);" />
      <stop offset="100%" style="stop-color:rgba(0, 0, 0, 0);" />
    </radialGradient>
  </defs>

  <!-- Hiển thị dòng chữ chào mừng -->
  <foreignObject x="0" y="180" width="1200" height="300">
    <div xmlns="http://www.w3.org/1999/xhtml" style="display: flex; align-items: center; justify-content: center; height: 100%;">
      <span style="font-family: 'Sour Gummy', sans-serif; font-size: 45px; color: white; font-weight: bold;">
        Welcome to my GitHub profile.
      </span>
    </div>
  </foreignObject>
</svg>
